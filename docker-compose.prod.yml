version: '3.8'

# Production overrides for IFTB
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # IFTB Trading Bot - Production Configuration
  iftb:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    environment:
      - LOG_LEVEL=INFO
      - ENABLE_DEBUG=false
      - SENTRY_ENABLED=true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    healthcheck:
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s

  # PostgreSQL - Production Configuration
  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=100
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Redis - Production Configuration
  redis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 768mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
